<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
   <div id="calc">
      <div id="content">
        <div id="div1">
            <div id="border">
                <div id="output">
                    <input type="text" id='res'>
                </div>
                    <div class="buttons">
                        <button class="btn clear" aria-label="Clear all">C</button>
                        <button class="btn backspace" aria-label="Backspace">⌫</button>
                        <button class="btn operator" aria-label="Percent">%</button>
                        <button class="btn operator" aria-label="Divide">/</button>
                        
                        <button class="btn number" aria-label="7">7</button>
                        <button class="btn number" aria-label="8">8</button>
                        <button class="btn number" aria-label="9">9</button>
                        <button class="btn operator" aria-label="Multiply">×</button>
                        
                        <button class="btn number" aria-label="4">4</button>
                        <button class="btn number" aria-label="5">5</button>
                        <button class="btn number" aria-label="6">6</button>
                        <button class="btn operator" aria-label="Subtract">-</button>
                        
                        <button class="btn number" aria-label="1">1</button>
                        <button class="btn number" aria-label="2">2</button>
                        <button class="btn number" aria-label="3">3</button>
                        <button class="btn operator" aria-label="Add">+</button>
                        
                        <button class="btn number" aria-label="00">00</button>
                        <button class="btn number" aria-label="0">0</button>
                        <button class="btn decimal" aria-label="Decimal">.</button>
                        <button class="btn equals" aria-label="Equals">=</button>
                    </div>
                </div>
            </div>
      </div>
   </div>
   <script src='script.js'></script>
</body>
</html>
